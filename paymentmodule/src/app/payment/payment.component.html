<div class="container mt-4">
    <h2>Payment Management</h2>
  
    <form (ngSubmit)="addPayment()" class="mb-3">
      <div class="form-group">
        <label>Reservation ID:</label>
        <input type="number" [(ngModel)]="newPayment.reservationId" name="reservationId" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Amount:</label>
        <input type="number" [(ngModel)]="newPayment.amount" name="amount" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Payment Date:</label>
        <input type="date" [(ngModel)]="newPayment.paymentDate" name="paymentDate" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Status:</label>
        <input type="text" [(ngModel)]="newPayment.paymentStatus" name="paymentStatus" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary mt-2">Add Payment</button>
    </form>
  
    <h3>Payment Records</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Reservation ID</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of payments">
          <td>{{ payment.paymentId }}</td>
          <td>{{ payment.reservationId }}</td>
          <td>{{ payment.amount }}</td>
          <td>{{ payment.paymentDate }}</td>
          <td>{{ payment.paymentStatus }}</td>
          <td>
            <button class="btn btn-danger" (click)="deletePayment(payment.paymentId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
